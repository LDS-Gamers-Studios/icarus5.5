name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Create temp JSON files
        run: |
          cp ./config/config-example.json config/config.json 
          cp ./config/snowflakes-commands-example.json config/snowflakes-commands.json 
          cp ./config/siteConfig-example.json config/siteConfig.json 
          cp ./data/banned-example.json data/banned.json 
          cp ./data/streams-example.json data/streams.json 
          exit 0

      - name: Check TypeScript Version
        run: |
          npx tsc --version
          npm ls discord.js
          npm ls @types/node
      
      - name: Run TSCheck
        run: npm run tscheck
